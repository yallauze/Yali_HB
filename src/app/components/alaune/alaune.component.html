<div class="d-flex justify-content-center" *ngFor="let alauneArticle of alauneArticles">
    <div class="card " style="width: 18rem;">
        <img src="" class="card-img-top" [alt]="alauneArticle.image">
        <div class="card-body">
            <h5 class="card-title"> {{ alauneArticle.titre| uppercase}} </h5>
            <p class="card-text"> {{ alauneArticle.contenu }} </p>
            <p class="card-text"> {{ alauneArticle.category }} </p>
        </div>
    </div>
</div>
