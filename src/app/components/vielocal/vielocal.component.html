<div class="d-flex justify-content-center" *ngFor="let vielocalArticle of vielocalArticles">
    <div class="card " style="width: 18rem;">
        <img src="" class="card-img-top" [alt]="vielocalArticle.image">
        <div class="card-body">
            <h5 class="card-title"> {{ vielocalArticle.titre| uppercase}} </h5>
            <p class="card-text"> {{ vielocalArticle.contenu }} </p>
            <p class="card-text"> {{ vielocalArticle.category }} </p>
        </div>
    </div>
</div>
